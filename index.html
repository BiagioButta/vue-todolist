<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <div class="container debug">

            <div class="row row-cols-1 debug mt-5">

                <div class="col debug">
                    <input v-model="testoUtente.text" @keyup.enter="addTestoUtente">
                    <button @click="addTestoUtente">Aggiungi</button>
                </div>
                <div v-if="error">Non hai inserito nulla</div>

                <div class="col debug">

                    <ul class="debug">
                        <li class="d-flex my-2 justify-content-between" v-for="(item,index) in arrayLista" :key="index" @click.stop="item.isFalse = !item.isFalse">
                            <div v-if="item.isFalse"><i class="fa-solid fa-check"></i></div>
                            <div :class="item.isFalse ? 'error': '' " >{{item.text}}</div>
                            <button @click.stop="remove(index)">Rimuovi</button>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script> 
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="./js/main.js"></script>
</body>
</html>
